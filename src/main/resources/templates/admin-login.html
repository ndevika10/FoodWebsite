<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Platform - Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-white text-black">
<header class="w-full p-4 flex justify-between items-center border-b-2 border-black">
    <h1 class="text-xl font-bold">FOOD PLATFORM</h1>
    <div>
        <a href="/" th:href="@{/}" class="mr-4">Home</a>
        <a href="/admin-login" th:href="@{/admin-login}" class="mr-4">Login / Sign in</a>
    </div>
</header>
<main class="flex flex-col items-center justify-center flex-grow p-4">
    <div class="bg-gray-100 p-6 rounded-lg shadow-lg w-96 text-center">
        <h2 class="text-2xl font-bold mb-4">ADMIN LOGIN</h2>
        <form th:action="@{/admin/login}" method="post" th:object="${admin}" class="space-y-4">
            <div>
                <label class="block text-sm font-medium">Username</label>
                <input type="text" th:field="*{username}" class="w-full p-2 border rounded" value="admin" readonly>
            </div>
            <div>
                <label class="block text-sm font-medium">Password</label>
                <input type="password" th:field="*{password}" class="w-full p-2 border rounded" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-full hover:bg-blue-700">Login</button>
            <div th:if="${error}" class="text-red-500 text-center" th:text="${error}"></div>
        </form>
    </div>
</main>
</body>
</html>
