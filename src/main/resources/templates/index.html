<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-white text-black">
<header class="w-full p-4 flex justify-between items-center border-b-2 border-black">
    <h1 class="text-xl font-bold">FOOD PLATFORM</h1>
    <div>
        <a th:href="@{/}" class="mr-4">Home</a>
        <a th:href="@{/login}" class="mr-4">Login / Sign in</a>
    </div>
</header>
<main class="flex flex-col items-center justify-center flex-grow p-4">
    <h2 class="text-4xl font-bold mb-4">WELCOME TO OUR FOOD PLATFORM</h2>
    <p class="text-center mb-6">DISCOVER delicious meals and manage your orders with ease. CHOOSE YOUR PATH BELOW TO GET STARTED.</p>
    <div class="space-y-4">
        <a th:href="@{/register}" class="block bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-700 text-center">Create Account</a>
        <a th:href="@{/login}" class="block bg-blue-300 text-white px-4 py-2 rounded-full hover:bg-blue-500 text-center">Login as User</a>
        <a th:href="@{/admin/login}" class="block bg-gray-300 text-black px-4 py-2 rounded-full hover:bg-gray-400 text-center">Login as Admin</a>
    </div>
</main>
</body>
</html>
