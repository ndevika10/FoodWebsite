<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-white text-black">
<header class="w-full p-4 flex justify-between items-center border-b-2 border-black">
    <h1 class="text-xl font-bold">FOOD PLATFORM - ADMIN</h1>
    <div>
        <a href="/" th:href="@{/}" class="mr-4">Home</a>
        <a href="/admin/login" th:href="@{/admin/login}" class="mr-4">Logout</a>
    </div>
</header>
<main class="flex flex-col items-center justify-center flex-grow p-4">
    <h2 class="text-2xl font-bold">Manage Users</h2>
    <table class="mt-4 border-collapse border border-gray-300">
        <thead>
        <tr class="bg-gray-200">
            <th class="border border-gray-300 p-2">ID</th>
            <th class="border border-gray-300 p-2">Full Name</th>
            <th class="border border-gray-300 p-2">Email</th>
            <th class="border border-gray-300 p-2">Address</th>
            <th class="border border-gray-300 p-2">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td class="border border-gray-300 p-2" th:text="${user.id}">ID</td>
            <td class="border border-gray-300 p-2" th:text="${user.fullName}">Name</td>
            <td class="border border-gray-300 p-2" th:text="${user.email}">Email</td>
            <td class="border border-gray-300 p-2" th:text="${user.streetAddress} + ', ' + ${user.city} + ' ' + ${user.zipCode}">Address</td>
            <td class="border border-gray-300 p-2">
                <form th:action="@{/admin/update-user}" method="post" class="inline">
                    <input type="hidden" th:name="id" th:value="${user.id}">
                    <input type="text" th:name="email" th:value="${user.email}" class="p-1 border rounded w-24 mr-2" required>
                    <input type="text" th:name="address" th:value="${user.streetAddress} + ', ' + ${user.city} + ' ' + ${user.zipCode}" class="p-1 border rounded w-40 mr-2" placeholder="e.g., 123 Main St, New York, 10001" required>
                    <button type="submit" class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-700">Update</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
