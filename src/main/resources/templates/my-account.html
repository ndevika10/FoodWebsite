<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Account</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
<div class="max-w-3xl mx-auto py-10">
    <h2 class="text-3xl font-bold text-center mb-4">my account</h2>
    <p class="text-center mb-6 text-gray-600">manage your personal information and security settings.</p>

    <form th:action="@{/account/update}" method="post" th:object="${user}" class="bg-white p-8 rounded shadow-md">
        <h3 class="font-bold mb-4">PERSONAL INFORMATION</h3>

        <label class="block text-sm font-semibold">Full Name</label>
        <input type="text" th:field="*{fullName}" class="w-full p-2 mb-4 border rounded bg-gray-100" required>

        <label class="block text-sm font-semibold">Email (read-only)</label>
        <input type="email" th:field="*{email}" class="w-full p-2 mb-4 border rounded bg-gray-100" readonly>

        <label class="block text-sm font-semibold">Street Address</label>
        <input type="text" th:field="*{streetAddress}" class="w-full p-2 mb-4 border rounded bg-gray-100">

        <label class="block text-sm font-semibold">City</label>
        <input type="text" th:field="*{city}" class="w-full p-2 mb-4 border rounded bg-gray-100">

        <label class="block text-sm font-semibold">Zip Code</label>
        <input type="text" th:field="*{zipCode}" class="w-full p-2 mb-4 border rounded bg-gray-100">

        <h3 class="font-bold mt-6 mb-4">SECURITY</h3>

        <label class="block text-sm font-semibold">Current Password</label>
        <input type="password" name="currentPassword" placeholder="Enter current password" class="w-full p-2 mb-4 border rounded" required>

        <label class="block text-sm font-semibold">New Password</label>
        <input type="password" name="newPassword" placeholder="Enter new password" class="w-full p-2 mb-4 border rounded">

        <label class="block text-sm font-semibold">Confirm New Password</label>
        <input type="password" name="confirmPassword" placeholder="Confirm new password" class="w-full p-4 border rounded mb-6">

        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Save Changes</button>
    </form>

</div>
</body>
</html>
